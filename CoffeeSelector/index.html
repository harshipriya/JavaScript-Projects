<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoffeeSelector</title>
    <link rel="stylesheet" href="main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<header class="container text-center com-md-1" >
    <h1>Coffee Selector</h1>
</header>
<main>
    <div id="caffe" class="row">
        <div class="col-sm-4 flavour">

            <img src="https://image.slidesharecdn.com/cofeeproductionandtypesofcoffee-120314010133-phpapp02/95/cofee-production-and-types-of-coffee-24-728.jpg" class="img-responsive " alt="">
            <p>Price:$3.99</p>
            <div class="row">
                <div class="col-xs-3">Quantity:</div>
                <div class="col-xs-3"><input id="quantityFlatWhite" onFocus="this.select()" ></div>
            </div>
        </div>
        <div class="col-sm-4 flavour">

            <img src="https://image.slidesharecdn.com/cofeeproductionandtypesofcoffee-120314010133-phpapp02/95/cofee-production-and-types-of-coffee-13-728.jpg" class="img-responsive" alt="">
            <p>Price:$4.99</p>
            <div class="row">
                <div class="col-xs-3">Quantity:</div>
                <div class="col-xs-3"><input id="quantityCaffeLatte" onFocus="this.select()" ></div>
            </div>
        </div>
        <div class="col-sm-4 flavour">
            <img src="https://image.slidesharecdn.com/cofeeproductionandtypesofcoffee-120314010133-phpapp02/95/cofee-production-and-types-of-coffee-29-728.jpg" class="img-responsive" alt="">
            <p>Price:$5.99</p>
            <div class="row">
                <div class="col-xs-3">Quantity:</div>
                <div class="col-xs-3"><input id="quantityCaffeLatteFreddo" onFocus="this.select()" ></div>
            </div>
        </div>
    </div>
    <p id="totalBill"></p>
</main>
<script src="main.js"></script>
</body>
</html>
