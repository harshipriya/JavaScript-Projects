<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JquerySlider</title>
    <link rel="stylesheet" href="main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="text-muted">
            jQuery Basic slider
        </h1>
    </div>
    <div id="slider">
        <ul class="slides">
            <li class="slide"><img src="images/image1.jpg" alt=""></li>
            <li class="slide"><img src="images/image2.jpg" alt=""></li>
            <li class="slide"><img src="images/image3.jpg" alt=""></li>
            <li class="slide"><img src="images/image4.jpg" alt=""></li>
            <li class="slide"><img src="images/image5.jpg" alt=""></li>
            <li class="slide"><img src="images/image1.jpg" alt=""></li>
            <li class="slide"><img src="images/image1.jpeg" alt=""></li>
            <li class="slide"><img src="images/image2.jpeg" alt=""></li>
        </ul>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
